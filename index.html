<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Repair store</title>
    <link rel="stylesheet" href="./styles/Social.css" />
    <link rel="stylesheet" href="./styles/contact.css" />
    <!-- External scripts -->
    <script
      src="https://kit.fontawesome.com/2d04bbe871.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Social Bar -->
    <div id="Social">
      <div class="social-contact">
        <p><i class="fas fa-home"></i> 320 5th avenue New York, NY 90210</p>
        <p><i class="fas fa-envelope-square"></i> Abdullah.isaacs@gmail.com</p>
      </div>
      <div>
        <i class="fab fa-facebook-f"></i> / <i class="fab fa-twitter"></i> /
        <i class="fab fa-instagram"></i> / <i class="fab fa-linkedin-in"></i> /
        <i class="fab fa-vimeo-v"></i>
      </div>
    </div>
    <!-- Contact bar -->
    <div id="Contact">
      <img src="./images/logo.png" alt="mobile repair logo" />
      <div class="contact-wrapper">
        <div>
          <i class="fas fa-phone-alt"></i>
          <div>
            <p>Contact Us</p>
            <p>(123) 456 789</p>
          </div>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>Working Time</p>
            <p>Mon - Fri 10:00 - 18:00</p>
          </div>
        </div>
        <a href="#">Get a free quote</a>
      </div>
    </div>
    <!-- Navigation bar -->
    <nav>Navbar</nav>
    <!-- Landing section -->
    <header>Landing Section</header>
    <!-- Why section -->
    <section>Why</section>
    <!-- Services -->
    <section>Services</section>
    <!-- Counter section -->
    <section>Counter</section>
    <!-- Description -->
    <section>Description</section>
    <!-- Testimonial -->
    <section>Testimonial</section>
    <!-- blog section -->
    <section>blog</section>
    <!-- Quotes -->
    <section>Quotes</section>
    <!-- brands -->
    <section>brands</section>
    <!-- Footer -->
    <footer>Footers</footer>
  </body>
</html>
